name: "Terraform Multi-Env Deployment"

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

jobs:
  terraform:
    name: "Terraform Workflow"
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: "sa-east-1"

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: |
          cd terraform
          terraform init

      - name: Select Workspace & Environment
        id: env-setup
        run: |
          cd terraform
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "WORKSPACE=prod" >> $GITHUB_ENV
            echo "VARS_FILE=prod.tfvars" >> $GITHUB_ENV
          else
            echo "WORKSPACE=dev" >> $GITHUB_ENV
            echo "VARS_FILE=dev.tfvars" >> $GITHUB_ENV
          fi

      - name: Terraform Plan
        run: |
          cd terraform
          terraform workspace select ${{ env.WORKSPACE }} || terraform workspace new ${{ env.WORKSPACE }}
          terraform plan -var-file="environments/${{ env.VARS_FILE }}"

      - name: Terraform Apply
        if: github.event_name == 'push'
        run: |
          cd terraform
          terraform workspace select ${{ env.WORKSPACE }}
          terraform apply -var-file="environments/${{ env.VARS_FILE }}" -auto-approve